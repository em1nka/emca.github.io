<h1>porovnání životního stylu koček: Venkovní vs. domácí prostředí</h1>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    .container {
      text-align: center;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .images img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .text {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="https://www.utulekzlin.cz/image/images/cms/articles/IMG_7462.jpeg/?w=900" alt="Kočka v útulku">
      <img src="https://krmeni.cz/media/foto_clanky/mk/koc33.bmp" alt="Kočka v domácnosti">
    </div>
    <div class="text">
      <p>Na levém obrázku je kočka v útulku, na pravém obrázku kočka v domácnosti.</p>
    </div>
  </div>
</body>
