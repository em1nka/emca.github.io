<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Images Layout</title>
    <style>
        /* Styly pro zarovnání obrázků do dvou řad */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .image-box {
            text-align: center;
            width: 45%;  /* Zajišťuje, že obrázky budou vedle sebe */
        }

        .image-box img {
            max-width: 100%;
            height: auto;
        }

        .image-box p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Four Images with Texts</h1>

    <div class="image-container">
        <div class="image-box">
            <img src="image1.jpg" alt="Image 1">
            <p>Text under Image 1</p>
        </div>
        <div class="image-box">
            <img src="image2.jpg" alt="Image 2">
            <p>Text under Image 2</p>
        </div>
        <div class="image-box">
            <img src="image3.jpg" alt="Image 3">
            <p>Text under Image 3</p>
        </div>
        <div class="image-box">
            <img src="image4.jpg" alt="Image 4">
            <p>Text under Image 4</p>
        </div>
    </div>
</body>
</html>
